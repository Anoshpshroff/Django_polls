<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Polls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 32px;
        }

        form p {
            text-align: left;
            margin-bottom: 20px;
        }

        form p label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        form p input[type="text"],
        form p input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 1rem;
            background: #f8f9fa;
            transition: all 0.2s ease;
        }

        form p input[type="text"]:focus,
        form p input[type="password"]:focus {
            outline: none;
            border-color: #2c3e50;
            background: white;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        }

        /* Help text styling for password requirements */
        .helptext {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 4px;
            line-height: 1.4;
            text-align: left;
        }

        .helptext ul {
            margin-top: 8px;
            padding-left: 16px;
        }

        .helptext li {
            margin-bottom: 4px;
        }

        .btn {
            width: 100%;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            border: none;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }

        .btn-primary {
            background: #2c3e50;
            color: white;
        }

        .btn-primary:hover {
            background: #1a252f;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.2);
        }

        p a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        p a:hover {
            color: #1a252f;
            text-decoration: underline;
        }

        /* Error messages */
        .errorlist {
            color: #dc3545;
            font-size: 0.85rem;
            list-style: none;
            text-align: left;
            margin-top: 4px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 8px 12px;
        }

        .errorlist li {
            margin-bottom: 4px;
        }

        .errorlist li:last-child {
            margin-bottom: 0;
        }

        /* Non-field errors */
        .errorlist.nonfield {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 6px;
            padding: 12px 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Back link styling */
        .back-link {
            display: inline-block;
            color: #6c757d;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
            transition: color 0.2s ease;
            font-size: 0.9rem;
            text-align: left;
        }

        .back-link:hover {
            color: #495057;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 24px;
                margin: 10px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            form p input[type="text"],
            form p input[type="password"] {
                padding: 10px 14px;
            }
        }

        /* Loading state for form submission */
        .btn-primary:disabled {
            background: #6c757d;
            border-color: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        /* Focus styles for accessibility */
        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'polls:index' %}" class="back-link">‚Üê Back to Polls</a>
        
        <h2>Create Account</h2>
        <form method="post" id="registerForm">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary" id="submitBtn">Register</button>
        </form>
        <p><a href="{% url 'login' %}">Already have an account? Login here</a></p>
    </div>

    <script>
        // Add loading state to form submission
        document.getElementById('registerForm').addEventListener('submit', function() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;
        });

        // Focus first input field on page load
        document.addEventListener('DOMContentLoaded', function() {
            const firstInput = document.querySelector('input[type="text"], input[type="password"]');
            if (firstInput) {
                firstInput.focus();
            }
        });
    </script>
</body>
</html>
