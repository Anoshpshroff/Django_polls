<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Polls</title>
    <!-- Add your same CSS styling from other templates -->
</head>
<body>
    <div class="container">
        <h2>Login to Polls</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p><a href="{% url 'polls:register' %}">Don't have an account? Register here</a></p>
    </div>
</body>
</html>
